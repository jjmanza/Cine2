<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputScript library="js" name="localeCalendar.js" />
	<title>Usuario 2</title>
</h:head>
<h:body>
	<h:form>
		<p:fieldset legend="Datos Personales">
			<h:panelGrid columns="2">
				<p:outputLabel>Nombre</p:outputLabel>
				<p:inputText value="#{usuarioController.persona.nombre}"/>
				
				<p:outputLabel>Apellidos</p:outputLabel>
				<p:inputText value="#{usuarioController.persona.apellidos}"/>
				
				<p:outputLabel>Sexo</p:outputLabel>
				<p:selectOneRadio value="#{usuarioController.persona.sexo}">
					<f:selectItem itemValue="M" itemLabel="MASCULINO"/>
					<f:selectItem itemValue="F" itemLabel="FEMENINO"/>
				</p:selectOneRadio>
				
				<p:outputLabel>Fecha Nacimiento</p:outputLabel>
				<p:calendar locale="es" pattern="dd/MM/yyyy" value="#{usuarioController.persona.fechaNacimiento}"/>
			</h:panelGrid>
			<p:commandButton icon="ui-icon-check" value="Registrar"/>
		</p:fieldset>
		<p:fieldset legend="Datos de la Cuenta">
			<h:panelGrid columns="2">
				<p:outputLabel>Usuario</p:outputLabel>
				<p:inputText value="#{usuarioController.usuario.usuario}"/>
				
				<p:outputLabel>Clave</p:outputLabel>
				<p:inputText type="password" value="#{usuarioController.usuario.clave}"/>
				
				<p:outputLabel>Repetir Clave</p:outputLabel>
				<p:password value="#{usuarioController.usuario.clave}"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputScript library="js" name="localeCalendar.js" />
	<title>Usuario 3</title>
</h:head>
<h:body>
	<h:form>
		<p:messages id="mensaje" closable="true">
			<p:autoUpdate/>
		</p:messages>
		<p:fieldset legend="Datos Personales">
			<h:panelGrid columns="2">
				<p:outputLabel>Nombre</p:outputLabel>
				<p:inputText value="#{usuarioController.persona.nombre}" required="true" label="Rellene Nombre"/>
				
				<p:outputLabel>Apellidos</p:outputLabel>
				<p:inputText value="#{usuarioController.persona.apellidos}" required="true" label="Rellene Apellidos"/>
				
				<p:outputLabel>Sexo</p:outputLabel>
				<p:selectOneRadio value="#{usuarioController.persona.sexo}" required="true" label="Rellene Sexo">
					<f:selectItem itemValue="M" itemLabel="MASCULINO"/>
					<f:selectItem itemValue="F" itemLabel="FEMENINO"/>
				</p:selectOneRadio>
				
				<p:outputLabel>Fecha Nacimiento</p:outputLabel>
				<p:calendar locale="es" pattern="dd/MM/yyyy" value="#{usuarioController.persona.fechaNacimiento}" 
					required="true" label="Rellene Fecha"
				/>
			</h:panelGrid>
			<p:commandButton icon="ui-icon-check" value="Registrar"/>
		</p:fieldset>
		<p:fieldset legend="Datos de la Cuenta">
			<h:panelGrid columns="2">
				<p:outputLabel>Usuario</p:outputLabel>
				<p:inputText value="#{usuarioController.usuario.usuario}" required="true" label="Rellene Usuario"/>
				
				<p:outputLabel>Clave</p:outputLabel>
				<p:password id="clave1" value="#{usuarioController.usuario.clave}" required="true"
					label="Rellene Clave" validatorMessage="Las claves no coinciden" weakLabel="Débil"
					strongLabel="Fuerte" match="clave2" feedback="true" promptLabel="Escriba una clave"
				/>
				
				<p:outputLabel>Repetir Clave</p:outputLabel>
				<p:password id="clave2" value="#{usuarioController.usuario.clave}" required="true"
				label="Rellene clave de repetición"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
